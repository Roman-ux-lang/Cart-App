<app-navbar [items]="items" (openCartEventEmitter)="openCart()"/>

<div class="container my-4">
    <h2>Product Catalog App!</h2>

    <app-catalog [products]="products" (productEventEmitter)="onAddCart($event)"/>
    
    @if(showCart){
        <app-cart-modal [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)" (openCartEventEmitter)="openCart()"></app-cart-modal>
    }
</div>
